<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Phone Mockup Frame</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f8f9fa;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .main-container {
      display: flex;
      gap: 20px;
      max-width: 580px;
      margin: 0 auto;
    }
    
    .left-panel {
      flex: 1;
      min-width: 250px;
    }
    
    .right-panel {
      flex: 1;
      min-width: 280px;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: #1a1a1a;
      text-align: center;
      grid-column: 1 / -1;
    }
    
    .instruction {
      background: #e3f2fd;
      border: 1px solid #bbdefb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 12px;
      color: #1565c0;
    }
    
    .selection-status {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 12px;
      transition: all 0.3s ease;
    }
    
    .selection-status.valid {
      background: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }
    
    .selection-status.invalid {
      background: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: #333;
    }
    
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      background: white;
      cursor: pointer;
    }
    
    select:focus {
      outline: none;
      border-color: #007acc;
      box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.2);
    }
    
    .preview-container {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      height: 300px;
      display: flex;
      flex-direction: column;
    }
    
    .preview-title {
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .preview-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fafafa;
      border-radius: 8px;
      border: 2px dashed #ddd;
      position: relative;
      overflow: hidden;
      min-height: 180px;
    }
    
    .preview-phone {
      position: relative;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .phone-frame {
      background: #333;
      position: relative;
      border: 2px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .phone-frame.portrait {
      width: 80px;
      height: 160px;
      border-radius: 8px;
    }
    
    .phone-frame.landscape {
      width: 160px;
      height: 80px;
      border-radius: 8px;
    }
    
    /* Android specific styling */
    .phone-frame.android {
      border-radius: 12px;
      background: #585858;
      border: 1px solid #494949;
    }
    
    .phone-frame.android.portrait {
      border-radius: 12px;
    }
    
    .phone-frame.android.landscape {
      border-radius: 12px;
    }
    
    .phone-screen {
      background: #007acc;
      border-radius: 4px;
      opacity: 0.8;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .phone-screen.portrait {
      width: 60px;
      height: 120px;
    }
    
    .phone-screen.landscape {
      width: 120px;
      height: 60px;
    }
    
    /* Android screen styling */
    .phone-screen.android {
      border-radius: 8px;
    }
    
    .phone-screen.android.portrait {
      width: 64px;
      height: 124px;
    }
    
    .phone-screen.android.landscape {
      width: 124px;
      height: 64px;
    }
    
    .dynamic-island {
      position: absolute;
      background: #000;
      border-radius: 8px;
    }
    
    .dynamic-island.portrait {
      width: 24px;
      height: 6px;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .dynamic-island.landscape {
      width: 6px;
      height: 24px;
      left: 6px;
      top: 50%;
      transform: translateY(-50%);
    }
    
    .notch {
      position: absolute;
      background: #000;
      border-radius: 6px;
    }
    
    .notch.portrait {
      width: 20px;
      height: 4px;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .notch.landscape {
      width: 4px;
      height: 20px;
      left: 6px;
      top: 50%;
      transform: translateY(-50%);
    }
    
    .home-button {
      position: absolute;
      background: #090609;
      border-radius: 50%;
      border: 1px solid #131423;
    }
    
    .home-button.portrait {
      width: 12px;
      height: 12px;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .home-button.landscape {
      width: 12px;
      height: 12px;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }
    
    .preview-info {
      margin-top: 12px;
      text-align: center;
      font-size: 11px;
      color: #666;
    }
    
    .frame-name {
      font-weight: 500;
      color: #333;
      margin-bottom: 4px;
    }
    
    .orientation-badge {
      display: inline-block;
      padding: 2px 6px;
      background: #007acc;
      color: white;
      border-radius: 4px;
      font-size: 10px;
      margin-left: 4px;
    }
    
    .no-selection {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 12px;
      text-align: center;
    }
    
    .no-selection-icon {
      font-size: 32px;
      margin-bottom: 8px;
      opacity: 0.5;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .primary-btn {
      background: #007acc;
      color: white;
    }
    
    .primary-btn:hover:not(:disabled) {
      background: #005a9e;
    }
    
    .primary-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .secondary-btn {
      background: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }
    
    .secondary-btn:hover {
      background: #e8e8e8;
    }
    
    .message {
      padding: 10px 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 12px;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Left Panel: Controls -->
    <div class="left-panel">
      <h1>ðŸ“± Phone Mockup</h1>
      
      <div class="instruction">
        Select a frame in Figma to see a live preview. The mockup automatically adjusts for vertical or horizontal frames.
      </div>
      
      <div id="message-container"></div>
      
      <div id="selection-status" class="selection-status invalid">
        No frame selected. Please select a frame in Figma to continue.
      </div>
      
      <div class="form-group">
        <label for="phone-model">Phone Model</label>
        <select id="phone-model">
          <option value="iphone-16-pro">iPhone 16 Pro (402Ã—874)</option>
          <option value="iphone-16">iPhone 16 (393Ã—852)</option>
          <option value="android-compact">Android Compact (412Ã—917)</option>
        </select>
      </div>
      
      <div class="button-group">
        <button class="primary-btn" id="create-btn" disabled>Create Mockup</button>
        <button class="secondary-btn" id="close-btn">Close</button>
      </div>
    </div>
    
    <!-- Right Panel: Live Preview -->
    <div class="right-panel">
      <div class="preview-container">
        <div class="preview-title">Live Preview</div>
        <div class="preview-area" id="preview-area">
          <div class="no-selection" id="no-selection">
            <div class="no-selection-icon">ðŸ“±</div>
            <div>Select a frame to see preview</div>
          </div>
          
          <div class="preview-phone hidden" id="preview-phone">
            <div class="phone-frame portrait" id="phone-frame">
              <div class="phone-screen portrait" id="phone-screen"></div>
              <div class="dynamic-island portrait hidden" id="dynamic-island"></div>
              <div class="notch portrait hidden" id="notch"></div>
              <div class="home-button portrait hidden" id="home-button"></div>
            </div>
          </div>
        </div>
        
        <div class="preview-info">
          <div class="frame-name" id="frame-name">-</div>
          <div id="frame-specs">
            <span id="frame-dimensions">-</span>
            <span class="orientation-badge" id="orientation-badge">-</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const phoneModels = {
      'iphone-16-pro': {
        name: 'iPhone 16 Pro',
        specs: '402Ã—874 pixels',
        iconClass: 'iphone-16-pro',
        hasIsland: true
      },
      'iphone-16': {
        name: 'iPhone 16',
        specs: '393Ã—852 pixels', 
        iconClass: 'iphone-16',
        hasNotch: true
      },
      'android-compact': {
        name: 'Android Compact',
        specs: '412Ã—917 pixels',
        iconClass: 'android-compact',
        hasHomeButton: true
      }
    };

    const phoneSelect = document.getElementById('phone-model');
    const createBtn = document.getElementById('create-btn');
    const closeBtn = document.getElementById('close-btn');
    const messageContainer = document.getElementById('message-container');
    const selectionStatus = document.getElementById('selection-status');
    const frameNameEl = document.getElementById('frame-name');
    const frameDimensions = document.getElementById('frame-dimensions');
    const orientationBadge = document.getElementById('orientation-badge');
    const previewArea = document.getElementById('preview-area');
    const noSelection = document.getElementById('no-selection');
    const previewPhone = document.getElementById('preview-phone');
    const phoneFrame = document.getElementById('phone-frame');
    const phoneScreen = document.getElementById('phone-screen');
    const dynamicIsland = document.getElementById('dynamic-island');
    const notch = document.getElementById('notch');
    const homeButton = document.getElementById('home-button');

    let currentFrameInfo = null;

    function updatePhonePreview() {
      const selectedModel = phoneSelect.value;
      const model = phoneModels[selectedModel];
      
      // Update preview with current frame orientation
      updatePreviewDisplay(selectedModel);
      
      // Notify plugin of model change
      parent.postMessage({
        pluginMessage: {
          type: 'model-changed',
          model: selectedModel
        }
      }, '*');
    }

    function updatePreviewDisplay(selectedModel) {
      const model = phoneModels[selectedModel];
      
      if (!currentFrameInfo) {
        // No frame selected
        noSelection.classList.remove('hidden');
        previewPhone.classList.add('hidden');
        return;
      }
      
      // Show preview
      noSelection.classList.add('hidden');
      previewPhone.classList.remove('hidden');
      
      const isLandscape = currentFrameInfo.isLandscape;
      const orientation = isLandscape ? 'landscape' : 'portrait';
      const isAndroid = selectedModel === 'android-compact';
      
      // Update phone frame orientation and device type
      phoneFrame.className = `phone-frame ${orientation}${isAndroid ? ' android' : ''}`;
      phoneScreen.className = `phone-screen ${orientation}${isAndroid ? ' android' : ''}`;
      
      // Update device-specific elements
      dynamicIsland.className = `dynamic-island ${orientation} ${model.hasIsland ? '' : 'hidden'}`;
      notch.className = `notch ${orientation} ${model.hasNotch ? '' : 'hidden'}`;
      homeButton.className = `home-button ${orientation} ${model.hasHomeButton ? '' : 'hidden'}`;
      
      // Update info
      frameNameEl.textContent = currentFrameInfo.name;
      frameDimensions.textContent = `${currentFrameInfo.width}Ã—${currentFrameInfo.height}`;
      orientationBadge.textContent = isLandscape ? 'Landscape' : 'Portrait';
    }

    function updateSelectionDisplay(hasValidSelection, frameInfo) {
      if (hasValidSelection && frameInfo) {
        // Valid selection
        selectionStatus.className = 'selection-status valid';
        selectionStatus.innerHTML = `âœ“ <strong>${frameInfo.name}</strong> selected<br><small>${frameInfo.width}Ã—${frameInfo.height} pixels</small>`;
        
        currentFrameInfo = frameInfo;
        updatePreviewDisplay(phoneSelect.value);
        
        createBtn.disabled = false;
        createBtn.textContent = 'Create Mockup';
      } else {
        // No valid selection
        selectionStatus.className = 'selection-status invalid';
        selectionStatus.textContent = 'No frame selected. Please select a frame in Figma.';
        
        currentFrameInfo = null;
        updatePreviewDisplay(phoneSelect.value);
        
        createBtn.disabled = true;
        createBtn.textContent = 'Select a Frame First';
      }
    }

    function showMessage(text, type = 'success') {
      messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;
      setTimeout(() => {
        messageContainer.innerHTML = '';
      }, 3000);
    }

    phoneSelect.addEventListener('change', updatePhonePreview);

    createBtn.addEventListener('click', () => {
      if (!currentFrameInfo) {
        showMessage('Please select a frame first', 'error');
        return;
      }
      
      const selectedModel = phoneSelect.value;
      createBtn.disabled = true;
      createBtn.textContent = 'Creating...';
      
      parent.postMessage({
        pluginMessage: {
          type: 'create-mockup',
          model: selectedModel
        }
      }, '*');
    });

    closeBtn.addEventListener('click', () => {
      parent.postMessage({
        pluginMessage: {
          type: 'close-plugin'
        }
      }, '*');
    });

    // Listen for messages from the plugin
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      if (msg.type === 'success') {
        showMessage(msg.message, 'success');
        createBtn.disabled = false;
        createBtn.textContent = 'Create Mockup';
      } else if (msg.type === 'error') {
        showMessage(msg.message, 'error');
        createBtn.disabled = false;
        createBtn.textContent = 'Create Mockup';
      } else if (msg.type === 'selection-update') {
        updateSelectionDisplay(msg.hasValidSelection, msg.frameInfo);
      }
    };

    // Initialize
    updatePhonePreview();
    
    // Request initial selection update
    parent.postMessage({
      pluginMessage: {
        type: 'request-preview-update'
      }
    }, '*');
  </script>
</body>
</html>
